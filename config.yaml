# Configuration du projet Music Recommendation System
project:
  name: "Music Recommendation System"
  version: "1.0.0"
  author: "Votre Nom"
  description: "Syst√®me de recommandation musicale bas√© sur MCRec-30M"

# Chemins des donn√©es
paths:
  raw_data: "data/raw/personalized_music_recommendation_dataset.csv"
  processed_data: "data/processed/"
  models: "data/models/"
  
# Param√®tres de pr√©traitement
preprocessing:
  test_size: 0.2
  random_state: 42
  min_interactions_per_user: 3  # R√©duit de 5 √† 3 pour garder plus d'utilisateurs
  min_interactions_per_song: 3   # R√©duit de 5 √† 3 pour garder plus de chansons
  sample_size: null
  split_type: "stratified"  # "stratified" ou "temporal"
  
# Features audio √† normaliser
audio_features:
  - tempo
  - energy
  - danceability
  - acousticness
  - instrumentalness
  - liveness
  - valence
  - loudness
  - speechiness

# Features textuelles
text_features:
  - genre
  - artist
  - emotion_tag
  - language

# Param√®tres du mod√®le Content-Based
content_based:
  similarity_metric: "cosine"
  n_recommendations: 10
  audio_weight: 0.7
  text_weight: 0.3

# Param√®tres du mod√®le Collaborative Filtering
collaborative:
  algorithm: "SVD"
  n_factors: 40  # R√©duit de 50 √† 40 pour √©viter l'overfitting sur petit dataset
  n_epochs: 20
  lr_all: 0.005
  reg_all: 0.02
  n_recommendations: 10

# Param√®tres du mod√®le Hybride
hybrid:
  content_weight: 0.5  # √âquilibr√©
  collaborative_weight: 0.5  # √âquilibr√©
  n_recommendations: 10
  diversity_penalty: 0.1

# M√©triques d'√©valuation
evaluation:
  metrics:
    - "precision_at_k"
    - "recall_at_k"
    - "ndcg_at_k"
    - "coverage"
    - "diversity"
  k_values: [5, 10, 20]

# Param√®tres Streamlit
