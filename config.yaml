  page_title: "üéµ Music Recommendation System"
  page_icon: "üéµ"
  layout: "wide"
  initial_sidebar_state: "expanded"
  default_model: "hybrid"
  theme:
    primaryColor: "#1DB954"
    backgroundColor: "#191414"
    secondaryBackgroundColor: "#282828"
    textColor: "#FFFFFF"